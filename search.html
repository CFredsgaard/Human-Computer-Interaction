<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="ressources/styles/search.css"/>
    <script src="ressources/js/calendar.js"></script>
    <!-- Include partials -->
    <script type='text/javascript'>
    $(document).ready(function () {

      fetch("./partial.calendar.html")
      .then(response => {
        return response.text()
      })
      .then(data => {
        document.querySelector("#calendar-container").innerHTML = data;
      });

      fetch("./partial.navbar.html")
      .then(response => {
        return response.text()
      })
      .then(data => {
        document.querySelector("#navbar-container").innerHTML = data;
      });

    })


    </script>      

    <title>Search</title>
  </head>
  <body class="theme-color-bg">

    <!-- Page Items-->
    <div class="container ">
        <!-- Top row menu items -->
        <div class="col-sm-4">
          <div class="col col-lg-2 float-sm-right">
            <div class="mt-3">
              <!-- Dropdown menu -->
              <div class="dropdown float-left">
              <button class="theme-color-3 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="menu-bg dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Indstillinger</a>
                <li><hr class="menu-divider dropdown-divider"></li>
                <a class="dropdown-item" href="#">Bliv certificeret træner</a>
                <li><hr class="menu-divider dropdown-divider"></li>
                <a class="dropdown-item" href="#">Rapportér et problem</a>
                <li><hr class="menu-divider dropdown-divider"></li>
                <a class="dropdown-item" href="#">Log ud</a>
              </div>
              </div>
              <!-- Messages -->
              <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="theme-color-4-fill float-right bi bi-envelope-exclamation-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0Zm0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
              </svg>
              </a>
            </div>

            </div>
        
        </div>
        <!-- Search field -->
        <div class="row mt-3 ml-1 float-left">
            <div class="row text-field-label ml-3">
              Søg
            </div>
              <input type="text" class="text-field-rounded theme-color-1 form-control " placeholder="" aria-label="search" aria-describedby="search-term">
        </div>
        <!-- City field -->
        <div class="row mt-3 ml-1 float-left">
          <div class="row text-field-label ml-3">
            By
          </div>
            <input type="text" class="text-field-rounded theme-color-1 form-control " placeholder="" aria-label="city" aria-describedby="selected-city">        
        </div>
        <!-- Calendar / Time slot selector -->
        <div class="row mt-3 ml-1 float-left">
            <div class="row text-field-label ml-3">
              Tidspunkter
            </div>
            <div id="calendar-container">
            </div>

        </div>
        <!-- Combobox - Services -->
        <div class="row mt-2 ml-1 float-left">
          <div class="row text-field-label ml-3">
            Jeg skal have hjælp med
          </div>
          <div >
            <label>
              Hundeluftning
              <input type="checkbox">
            </label>
            <label>
              Speciel træning
              <input type="checkbox">
            </label>
            <label>
              Alt
              <input type="checkbox">
            </label>
            <label>
              Ernæring
              <input type="checkbox">
            </label>
            <label>
              Hundepasning
              <input type="checkbox">
            </label>
          </div>

      
        </div>
        <!-- Combobox - Sizes -->
        <div class="row mt-2 ml-1 float-left">
          <div class="row text-field-label ml-3">
            Hundens størrelse
          </div>
          <div >
            <label>
               < 5kg  
              <input type="checkbox">
            </label>
            <label>
              5 - 15kg  
              <input type="checkbox">
            </label>
            <label>
              15 - 30kg  
              <input type="checkbox">
            </label>
            <label>
              30 - 45kg  
              <input type="checkbox">
            </label>
            <label>
              > 45kg  
              <input type="checkbox">
            </label>
          </div>

      
        </div>
        <!-- Search buttons -->
        <div class="row mt-2 ml-5 float-left">
          <button class="ml-5 blue-btn"> Se alle </button>
          <button class="ml-5 blue-btn"> Søg </button>
        </div>

    </div>

    <!-- Navbar -->
    <div id="navbar-container">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
