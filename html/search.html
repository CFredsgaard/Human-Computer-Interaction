<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=100, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="../ressources/styles/search.css"/>
    <script src="../ressources/js/calendar.js"></script>
 
    <title>Search</title>
  </head>
  <body class="theme-color-bg">

    <!-- Page Items-->
    <div class="container ">
        <!-- Top row menu items -->
        <div class="row mt-1">
              <!-- Dropdown menu -->
              <div class="dropdown col float-left">
                <button class="theme-color-3 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="menu">
                </button>
                <div class="menu-bg dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Indstillinger</a>
                  <li><hr class="menu-divider dropdown-divider"></li>
                  <a class="dropdown-item" href="#">Bliv certificeret træner</a>
                  <li><hr class="menu-divider dropdown-divider"></li>
                  <a class="dropdown-item" href="#">Rapportér et problem</a>
                  <li><hr class="menu-divider dropdown-divider"></li>
                  <a class="dropdown-item" href="#">Log ud</a>
                </div>
              </div>
              <!-- Messages -->
              <a class="col float-right" aria-label="se beskeder" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="theme-color-4-fill float-right bi bi-envelope-exclamation-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0Zm0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
              </svg>
              </a>
        
        </div>
        <!-- Search field -->
        <div class="row">
            <div class="row text-field-label ml-3 float-left" id="searchlabel">
              Søg
            </div>
              <input type="text" class="row ml-3 float-left text-field-rounded theme-color-1 form-control " placeholder="" aria-labelledby="searchlabel" aria-describedby="search-term">
        </div>
        <!-- City field -->
        <div class="row">
          <div class="row text-field-label ml-3 float-left" id="citylabel">
            By
          </div>
            <input type="text" class="row ml-3 float-left text-field-rounded theme-color-1 form-control " placeholder="" aria-labelledby="cityfield" aria-describedby="selected-city">        
        </div>
        <!-- Calendar / Time slot selector -->
        <div class="row">
            <div class="row text-field-label ml-3 float-left">
              Tidspunkter
            </div>
            <div id="calendar-container" aria-label="vælg tidspunkter at søge efter" class="row ml-3 float-left">
              <div>     
                <table class="calendar-table table theme-color-1">
                  <thead>
                    <tr class="time-ch">
                      <th scope="col">Tid</th>
                      <th scope="col">Man</th>
                      <th scope="col">Tir</th>
                      <th scope="col">Ons</th>
                      <th scope="col">Tor</th>
                      <th scope="col">Fre</th>
                      <th scope="col">Lør</th>
                      <th scope="col">Søn</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th class="time-th" scope="row">Tidlig morgen</th>
                      <td></td>
                      <td></td>
                      <td class="time-cell-selected"></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="time-th" scope="row">Morgen</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="time-th" scope="row">Formiddag</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="time-cell-selected"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="time-th" scope="row">Eftermiddag</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="time-cell-selected"></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="time-th" scope="row">Aften</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="time-cell-selected"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="time-th" scope="row">Nat</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

        </div>
        <!-- Combobox - Services -->
        <div class="row">
          <div class="row text-field-label mt-2 ml-3 float-left">
            Jeg skal have hjælp med
          </div>
          <div class="row mt-2 ml-3 float-left">
            <label id="service1">
              Hundeluftning
              <input aria-labelledby="service1" type="checkbox">
            </label>
            <label id="service2">
              Speciel træning
              <input aria-labelledby="service2" type="checkbox">
            </label>
            <label id="service3">
              Alt
              <input aria-labelledby="service3" type="checkbox">
            </label>
            <label id="service4">
              Ernæring
              <input aria-labelledby="service4" type="checkbox">
            </label>
            <label id="service5">
              Hundepasning
              <input aria-labelledby="service5" type="checkbox">
            </label>
          </div>

      
        </div>
        <!-- Combobox - Sizes -->
        <div class="row">
          <div class="row text-field-label mt-2 ml-3 float-left">
            Hundens størrelse
          </div>
          <div class="row mt-2 ml-3 float-left">
            <label id="sizeL5kg">
               < 5kg  
              <input aria-labelledby="size5kg" type="checkbox">
            </label>
            <label id="size15kg">
              5 - 15kg  
              <input aria-labelledby="size15kg"type="checkbox">
            </label>
            <label id="size30kg">
              15 - 30kg  
              <input aria-labelledby="size30kg" type="checkbox">
            </label>
            <label id="size45kg">
              30 - 45kg  
              <input aria-labelledby="size45kg" type="checkbox">
            </label>
            <label id="sizeG45kg">
              > 45kg  
              <input aria-labelledby="sizeG45kg"  type="checkbox">
            </label>
          </div>

      
        </div>
        <!-- Search buttons -->
        <div class="row mt-2 ml-5 float-left">
          <button class="col ml-5 blue-btn"> Se alle </button>
          <button class="col ml-5 blue-btn"> Søg </button>
        </div>
        
        <!-- Navbar -->
        <div id="row navbar-container">
          <!-- Bottom navigation bar -->
          <nav class="theme-color-2  navbar navbar-expand-md fixed-bottom  navbar-light bg-light">
            <!-- Search bar-->
            <div class="input-group  col-10 mb-3">
                <div class="input-group-prepend">
                <span class="search-icon-container input-group-text theme-color-1" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="search-icon bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>          
                </span>
                </div>
                <input type="text" class="search-field theme-color-1 form-control " placeholder="Søg" aria-label="Søg">
            </div>
            <!-- Home button-->
            <a class="navbar-brand col-1" aria-label="hjem" aria-details="gå til profil" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="theme-color-3-fill bi bi-house-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
                </svg>
            </a>
          </nav>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
