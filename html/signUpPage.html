<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../ressources/styles/signUpPage.css" />
    <link rel="icon" type="image/x-icon" href="../ressources/images/pote.png">
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta 
      name="description" 
      content="Pawesome's signup page for creating a main profile to login to the system.">
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
    <title>Pawesome</title>
  </head>
  <body>
    <h1 class="row justify-content-center display-3 font-weight-bold">OPRET NY BRUGER</h1>
    
    <form>
      <div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="name">Navn</label>
                </td>
                <td>
                  <input id="name"class="form-input form-control styled-table" type="name" placeholder="angiv fulde navn"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="age">Alder</label>
                </td>
                <td>
                  <input id="age" class="form-input form-control age-input" maxlength="2"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="adress">Adresse</label>
                </td>
                <td>
                  <input id="adress" class="form-input form-control styled-table" type="adress" placeholder="angiv vejnavn"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="city">By</label>
                </td>
                <td>
                  <input id="city" class="form-input form-control by-input" type="city" placeholder="angiv by"/>
                </td>
                <td>
                  <label for="zip-code">	&nbsp;	&nbsp; Postnr.</label>
                </td>
                <td>
                  <input id="zip-code" class="form-input form-control postnr-input" type="postnr" maxlength="4"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="phone">Telefon</label>
                </td>
                <td>
                  <input id="phone" class="form-input form-control phone-input" maxlength="11" type="text" value="+45"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="e-mail">E-mail</label>
                </td>
                <td>
                  <input id="e-mail" class="form-input form-control styled-table" type="e-mail" placeholder="angiv e-mail"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="password">Kodeord</label>
                </td>
                <td>
                  <input id="password" class="form-input form-control styled-table" type="password" placeholder="angiv kodeord"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label for="repeat">Gentag</label>
                </td>
                <td>
                  <input id="repeat" class="form-input form-control styled-table" type="password" placeholder="bekrÃ¦ft kodeord"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="create-user">
        <a href="userMainPage.html"><button class="yel-btn btn btn-primary btn-lg">Opret bruger</button></a>
      </div>
    </form>
  </body>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
