<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../ressources/styles/signUpPage.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link

  <body>

    <form>
      <div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Navn</label>
                </td>
                <td>
                  <input class="form-input form-control" placeholder="angiv fulde navn"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Alder</label>
                </td>
                <td>
                  <input class="form-input form-control age-input" maxlength="2"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Adresse</label>
                </td>
                <td>
                  <input class="form-input form-control" type="adresse" placeholder="angiv vejnavn"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>By</label>
                </td>
                <td>
                  <input class="form-input form-control" type="by" placeholder="angiv by"/>
                </td>
                <td>
                  <label>Postnr.</label>
                </td>
                <td>
                  <input class="form-input form-control postnr-input" type="postnr" maxlength="4"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Telefon</label>
                </td>
                <td>
                  <input class="form-input form-control phone-input" maxlength="11" type="text" value="+45"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>E-mail</label>
                </td>
                <td>
                  <input class="form-input form-control" type="e-mail" placeholder="angiv e-mail"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Kodeord</label>
                </td>
                <td>
                  <input class="form-input form-control" type="password" placeholder="angiv kodeord"/>
                </td>
              </tr>
            </table>
          </div>
          <div align="right">
            <table>
              <tr>
                <td>
                  <label>Gentag kodeord</label>
                </td>
                <td>
                  <input class="form-input form-control" type="confirm-password" placeholder="bekrÃ¦ft kodeord"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="create-user">
        <a href="userMainPage.html"><button class="yel-btn btn btn-primary btn-lg">Opret bruger</button></a>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
